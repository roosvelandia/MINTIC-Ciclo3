<!DOCTYPE html>
<!--
Inicio del Proyecto
Iniciar SesiÃ³n solicitando el nombre del usuario y su clave
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
              maximum-scale=1.0, minimum-scale=1.0">
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="img/favi.png" />        
        <title>Inicio de sesion</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">  
                        <form action="LoginServlet" method="POST">
                            <div class="card-content center">
                                <img src="img/Logo_Tienda.png" alt="" />
                                <span class="card-title">TUS PRODUCTOS A UN CLICK</span>
                                <div class="row">
                                    <div class="input-field col s12 m12">
                                        <i class="material-icons prefix">perm_identity</i>
                                        <input id="icon_user" type="text" required name="txtUsuario"  class="validate">
                                        <label for="icon_user">Usuario</label>
                                    </div>
                                    <div class="input-field col s12 m12">
                                        <i class="material-icons prefix">lock_open</i>
                                        <input id="icon_pass" type="password" required name="txtPassword"  class="validate">
                                        <label for="icon_pass">Password</label>
                                    </div>
                                </div>                                
                            </div>
                            <div class="card-action center">
                                <div class="row">
                                    <div class="col s12 m6">
                                        <button class="btn btn-large" type="submit" name="btnAcceder"  
                                                value="Login">Ingresar <i class="material-icons right">shopping_basket</i>
                                        </button>
                                    </div>
                                    <div class="col s12 m6">
                                        <button class="btn btn-large" type="submit"
                                                value="Login">Registrate <i class="material-icons right">person_add_alt</i>
                                        </button>
                                        <!--<a class="card-title activator grey-text text-darken-4">REGISTRATE</a>
                                        -->
                                    </div> 
                                </div>                                                                    
                            </div>
                        </form>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Por el momento no esta disponible<i class="material-icons right">close</i></span>
                        </div>
                    </div>   
                </div>                
            </div>                    
        </div>
        <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
